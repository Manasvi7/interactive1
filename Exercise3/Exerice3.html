<!DOCTYPE html>
<html>
<head>
	<title>Clock by Manasvi Shah</title>
	<!-- Set the Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<!-- show by default -->

	<div id="grid">
	<div class="item1"><svg width="2000" height="700">
     <rect width="1000" height="500" style="fill:rgb(225,225,0);" /></svg></div>

    <div class="item2"><svg width="2000" height="700">
     <rect width="700" height="1000" style="fill: rgb(179,177,177);" /></svg></div>

     <div class="item3"><svg width="2000" height="700">
     <rect width="200" height="1000" style="fill:rgb(255,128,0);" /></svg></div>
    </div>

	
	<!-- show on print
	<!-- <div id="print">
		This is for print.
	</div>	 -->

	<p id="print">
		<script>
	var currentTime = new Date(),
      hours = currentTime.getHours(),
      minutes = currentTime.getMinutes();

	if (minutes < 10) {
	 minutes = "0" + minutes;
  }

	var suffix = "AM";
	if (hours >= 12) {
    suffix = "PM";
    hours = hours - 12;
	}
	if (hours == 0) {
	 hours = 12;
	}

	document.write(hours + ":" + minutes + " " + suffix)
</script>
    </p>

document.getElementById("print").innerHTML = Date();

</body>
</html>
