     <div class="item3"><svg width="2000" height="700">
     <rect width="200" height="1000" style="fill:rgb(255,128,0);" /></svg></div>
    
</div>

<p id="print">
		<script>

	var currentTime = new Date(),
      hours = currentTime.getHours(),
      minutes = currentTime.getMinutes();

	if (minutes < 10) {
	 minutes = "0" + minutes;
  }

	var suffix = "AM";
	if (hours >= 12) {
    suffix = "PM";
    hours = hours - 12;
	}
	if (hours == 0) {
	 hours = 12;
	}

	document.write(hours + ":" + minutes + " " + suffix)

</script>

    </p>
